{% include 'layout/layout.html' %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
	<div class="form_section center ">
		{% if form.errors %}
		<p style="color: red;"> por favor revisa este campo</p>
		{% endif %}
		<form action="" method="POST"  style=" text-align: center;  font-weight: 400; font-family: Font Awesome 5 Free;  font-size: large; margin: 25px 50px 75px 100px;">{% csrf_token %}
			<fieldset class="row">
				<table>
					<div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
						{% csrf_token %}
						{{ form.as_table }}
						<br><br>
					</div>	
				</table>
				
				<div class="center">
                    <button class="btn main_bt"><input type="submit" value="Enviar" style="display: none">Enviar</button>
                  </div>
			</fieldset>
		</form>
		
	</div>
</div>		
<br><br><br>
